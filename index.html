<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script src="arena.js"></script>
    <script src="bot.js"></script>
    <script src="minimax-bot.js"></script>
    <script src="stupid-bot.js"></script>
    <script src="sketch.js"></script>
</head>
<body class="flex">
    <div class="flex">
        <div id="canvas-container">
            <canvas id="canvasArena"></canvas>
        </div>
        <button class="border mr-4 bg-blue-300 " onclick="next()"> NEXT STEP </button>
    </div>
    <div class="flex flex-col">
        <div class="flex flex-col">
            <h1 class="text-2xl">Bot 1</h1>
            <p>Name: <span id="bot1-name"></span></p>
            <p>Score: <span id="bot1-score"></span></p>
        </div>   
        <div class="flex flex-col">
            <h1 class="text-2xl">Bot 2</h1>
            <p>Name: <span id="bot2-name"></span></p>
            <p>Score: <span id="bot2-score"></span></p>
        </div>   
    </div>
</body>
</html>
